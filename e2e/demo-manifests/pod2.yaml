kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: topo-pvc2
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 17Gi
  storageClassName: topolvm-provisioner
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-2
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
      - mountPath: "/var/www/html"
        name: vol
  nodeSelector:
      kubernetes.io/hostname: kind-worker2
  volumes:
    - name: vol
      persistentVolumeClaim:
        claimName: topo-pvc2
