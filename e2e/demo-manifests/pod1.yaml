kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: topo-pvc1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: topolvm-provisioner
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-1
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
      - mountPath: "/var/www/html"
        name: vol
  nodeSelector:
      kubernetes.io/hostname: kind-worker
  volumes:
    - name: vol
      persistentVolumeClaim:
        claimName: topo-pvc1
